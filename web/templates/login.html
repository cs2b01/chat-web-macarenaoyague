<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery-3.1.0.min.js"%3E%3C/script%3E'))</script>
</head>
<body>
    <form method="POST" action="/authenticate">
        <div>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input id="username" type="text" name="username"></input></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input id="password" type="password" name="password"> </input></td>
                </tr>
                <tr>
                    <td coldspan="2"><input type="submit" value="Login" onclick="getData()"></input></td>
                </tr>
            </table>
        </div>
    </form>
    <script>
        function getData(){
            var uname = $('#username').val();
            var paswd = $('#password').val();
            $ajax({
                url:'authenticate',
                type = 'POST',
                contestType: 'application/json',
                data = JSON.stringify({
                    "username": uname,
                    "password": paswd,
                }),
                dataType;'json'
            });
            alert(JSON.stringify({
                "username":uname,
                "password":pswd
            }))
        }

    </script>
</body>
</html>
