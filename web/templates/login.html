<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery-3.1.0.min.js"%3E%3C/script%3E'))</script>
</head>
<body>
        <div>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input id="username" type="text" name="username"></input></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input id="password" type="password" name="password"> </input></td>
                </tr>
                <tr>
                    <td coldspan="2"><input type="button" value="Login" onclick="getData()"></input></td>
                </tr>
            </table>
            <label id="action">Waiting for user</label>
        </div>
    <script>
        function getData(){
            $('#action').html("Authenticating...");
            var username = $('#username').val();
            var password = $('#password').val();
            var message = JSON.stringify({
                "username": username,
                "password": password
            });

            $.ajax({
                url:'/authenticate',
                type : 'POST',
                contentType: 'application/json',
                data : message,
                dataType: 'json',
                success: function(response){
                    //alert(JSON.stringify(response));
                    $('#action').html(response['statusText']);
                },
                error: function(response){
                    //alert(JSON.stringify(response));
                    $('#action').html(response['statusText']);
                }
            });
        }
    </script>
</body>
</html>
